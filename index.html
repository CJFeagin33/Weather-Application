<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://openweathermap.org/forecast5"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <h2>Search for a City:</h2>
    <input type="searchInput" class="citySearch" placeholder="City Search">
    <button class="submitBtn" type="submit">Search Weather</button>

    <section class="todaysForcast">
        <h3 class="currentCity"></h3>
        <ul>
            <li class="Temperature">Temperature: </li>
            <li class="Wind">Wind: </li>
            <li class="Humidity">Humidity: </li>
        </ul>
    </section>


    <script src="script.js"></script>
</body>
</html>
