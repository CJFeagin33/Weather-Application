<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center test">
                <h1>Weather Dashboard</h1>
            </div>    
        </div>

        <div class="row">
            <div class="col-4">
                <div class="row">
                    <h2>Search for a City:</h2>
                    <input type="searchInput" class="citySearch p-2" placeholder="City Search">
                </div>
                <div class="row my-2 ">
                    <button class="searchBtn btn p-2">Search Weather</button>
                </div>
                <div class="recentSearches d-grid gap-2"></div>
            </div>

            <div class="col-8">
                <section class="todaysForcast">
                    <h3 class="currentCity"></h3>
                    <ul>
                        <li class="Temp">Temp: </li>
                        <li class="Wind">Wind: </li>
                        <li class="Humidity">Humidity: </li>
                    </ul>
                </section>
            
                <section class="5DayForcast">
                    <h3>5-Day Forecast</h3>
                    
                    <ul>
                        <li class="Date1"></li>
                        <li class="Temp1">Temp: </li>
                        <li class="Wind1">Wind: </li>
                        <li class="Humidity1">Humidity: </li>
                    </ul>

                    <ul>
                        <li class="Date2"></li>
                        <li class="Temp2">Temp: </li>
                        <li class="Wind2">Wind: </li>
                        <li class="Humidity2">Humidity: </li>
                    </ul>

                    <ul>
                        <li class="Date3"></li>
                        <li class="Temp3">Temp: </li>
                        <li class="Wind3">Wind: </li>
                        <li class="Humidity3">Humidity: </li>
                    </ul>

                    <ul>
                        <li class="Date4"></li>
                        <li class="Temp4">Temp: </li>
                        <li class="Wind4">Wind: </li>
                        <li class="Humidity4">Humidity: </li>
                    </ul>

                    <ul>
                        <li class="Date5"></li>
                        <li class="Temp5">Temp: </li>
                        <li class="Wind5">Wind: </li>
                        <li class="Humidity5">Humidity: </li>
                    </ul>
                </section>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
